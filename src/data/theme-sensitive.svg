<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <style>
    .light-theme { display: none; width:100%; }
    .dark-theme { display: block; width:100%; }
    @media (prefers-color-scheme: light) {
      .light-theme { display: block; width:100%; }
      .dark-theme { display: none; width:100%; }
    }
  </style>
  <image class="light-theme" href="light-scheme.png" x="0" y="0" width="100%" height="100%"/>
  <image class="dark-theme" href="dark-scheme.png" x="0" y="0" width="100%" height="100%"/>
</svg>